<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestor de Gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-white">Gestor de Gastos</h1>
        <h2 class="mb-4 text-white">Añade un gasto</h2>
        <form id="form-gasto">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoria">
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" step="0.01" class="form-control" id="monto">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar gasto</button>
        </form>

        <hr>
        <h2 class="mb-4 text-white">Listado de gastos</h2>
        <div id="error" class="alert alert-danger d-none"></div>

        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="gastos-body">
                <!-- JS pinta aquí -->
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
