<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestor de Gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-white">Gestor de Gastos</h1>
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Total gastado</h5>
                        <p class="card-text text-primary fs-4 fw-bold" id="total-gastos"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Nº de gastos este mes</h5>
                        <p class="card-text text-primary fs-4 fw-bold" id="numero-gastos"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- GASTOS POR CATEGORÍA -->
        <h3 class="mt-4">Gastos por categoría</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Total (€)</th>
                </tr>
            </thead>
            <tbody id="tabla-categorias">

            </tbody>
        </table>

        <!-- GASTOS POR MES -->
        <h3 class="mt-5">Gastos por mes</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Total (€)</th>
                </tr>
            </thead>
            <tbody id="tabla-meses">

            </tbody>
        </table>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h5>Gastos por categoría</h5>
                    <canvas id="graficoCategorias"></canvas>
                </div>

                <div class="col-md-6">
                    <h5>Gastos por mes</h5>
                    <canvas id="graficoMeses"></canvas>
                </div>
            </div>
        </div>


        <h2 class="mb-4 text-white">Añade un gasto</h2>
        <form id="form-gasto">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoria">
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" step="0.01" class="form-control" id="monto">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar gasto</button>
        </form>

        <hr>
        <h2 class="mb-4 text-white">Listado de gastos</h2>
        <div id="error" class="alert alert-danger d-none"></div>

        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="gastos-body">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
